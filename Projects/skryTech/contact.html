<html lang="en">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="home-body">
        <header>
            <div class="logo"><img src="images/SkryTechLogoEdit.png" alt=""></div>
            <div class="toggle "></div>
            <div class="navigation ">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="social-bar">
                    <ul>
                        <li>
                            <a href="#facebook" target="_blank">
                                <i class='bx bxl-facebook-square'></i>
                            </a>
                        </li>
                        <li>
                            <a href="#insta" target="_blank">
                                <i class='bx bxl-instagram'></i>
                            </a>
                        </li>
                        <li>
                            <a href="#twitter" target="_blank">
                                <i class='bx bxl-twitter'></i>
                            </a>
                        </li>
                        <li>
                            <a href="#linkedIn" target="_blank">
                                <i class='bx bxl-linkedin-square'></i>
                            </a>
                        </li>
                        <li>
                            <a href="#pinterest" target="_blank">
                                <i class='bx bxl-pinterest'></i>
                            </a>
                        </li>
                    </ul>
                    <a href="mailto:you@email.com" id="email">
                        <i class='bx bx-mail-send'></i>
                    </a>
                </div>
            </div>
        </header>

        <section class="" id="contact">
            <div class="contact">
                <div class="contact-form">
                    <div class="title">
                        <h1>Contact Us</h1>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur illo asperiores placeat
                            facilis
                            corrupti doloremque officia doloribus ab. Odit, quaerat?</p>
                    </div>
                    <form target="_blank" action="https://formsubmit.co/greyson@skrytech.com" method="POST">
                        <div class="form-group">
                            <input type="hidden" name="_cc" value="john@skrytech.com">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_next"
                                value="https://johnjcutler.com/Projects/skryTech/thankyou.html">
                            <div class="row">
                                <div class="input50">
                                    <input type="text" placeholder="First Name" name="FirstName" class="form-control"
                                        required>
                                </div>
                                <div class="input50">
                                    <input type="text" placeholder="Last Name" name="LastName" class="form-control"
                                        required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input100">
                                    <input type="email" placeholder="Email" name="Email" class="form-control" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input100">
                                    <h3>What is this for</h3>
                                    <div class="checkboxes">
                                        <input type="checkbox" id="Scheduling" name="Scheduling" class="form-control">
                                        <label for="Scheduling">Scheduling</label>
                                        <input type="checkbox" id="Consult" name="Consult" class="form-control">
                                        <label for="Consult">Consult</label>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="input100">
                                    <input type="text" placeholder="Subject" name="Subject" class="form-control"
                                        required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input100">
                                    <textarea
                                        placeholder="Please leave a brief description of your project and what you need here"
                                        name="Description" class="form-control" required></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input100">
                                    <input class="btn2" type="submit" value="Send" style="font-weight: bold;">
                                </div>
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </section>



    </div>

    <script src="js/index.js"></script>
</body>

</html>
